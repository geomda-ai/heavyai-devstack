version: '3.8'

services:
  heavydb:
    container_name: {{HEAVYDB_SERVICE_NAME}}
    image: {{CONTAINER}}
    restart: always
    ipc: shareable
    entrypoint: /bin/bash -c '/opt/heavyai/bin/heavydb --config {{HEAVYDB_CONFIG_LOCATION}}'
    volumes:
    - /var/lib/heavyai:/var/lib/heavyai
    networks:
    - heavy-network
    ports:
    - "{{HEAVYDB_PORT}}:{{HEAVYDB_PORT}}"
    - "{{HEAVYDB_BACKEND_PORT}}:{{HEAVYDB_BACKEND_PORT}}"

  immerse:
    container_name: {{IMMERSE_SERVICE_NAME}}
    image: {{CONTAINER}}
    restart: always
    ipc: shareable
    entrypoint: /bin/bash -c '/opt/heavyai/bin/heavy_web_server --config {{HEAVY_IMMERSE_CONFIG}}'
    volumes:
    - /var/lib/heavyai:/var/lib/heavyai
    networks:
    - heavy-network
    ports:
    - "{{IMMERSE_PORT}}:{{IMMERSE_PORT}}"

  iq:
    container_name: {{IQ_SERVICE_NAME}}
    image: {{CONTAINER}}
    restart: no
    ipc: shareable
    environment:
    - CONFIG_FILE={{HEAVY_IQ_CONFIG}}/heavy.conf
    - MAPD_DATA={{HEAVY_IQ_CONFIG}}
    - MAPD_HEAVYIQ_PORT={{HEAVYIQ_PORT}}
    entrypoint: /bin/bash -c '/opt/heavyai/scripts/ee/start_heavyiq.sh'
    volumes:
    - /var/lib/heavyai:/var/lib/heavyai
    networks:
    - heavy-network
    ports:
    - "{{HEAVYIQ_PORT}}:{{HEAVYIQ_PORT}}"

networks:
  heavy-network:
    name: heavy-network
